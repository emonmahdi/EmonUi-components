<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Component Library Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />

  <style>
    /* Hover background color with smooth transition */
    .hover-bg:hover {
      background-color: #0dcaf0;
      color: #000 !important;
      transition: background-color 0.3s ease, color 0.3s ease;
      text-decoration: none;
    }

    /* Override accordion button hover/focus styles */
    .accordion-button:hover,
    .accordion-button:focus {
      background-color: #0dcaf0;
      color: #fff !important;
      box-shadow: none;
    }
  </style>
</head>

<body>

  <div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar bg-dark text-white p-3" style="min-width: 280px; max-width: 280px;">
      <h4 class="mb-4 d-flex align-items-center gap-2" style="color: #0dcaf0;">
        <i class="fas fa-layer-group"></i> Components
      </h4>

      <div class="accordion" id="componentMenu" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">

        <!-- Navbar Menu -->
        <div class="accordion-item bg-dark text-white border-0">
          <h2 class="accordion-header" id="headingNavbar">
            <button class="accordion-button collapsed bg-dark text-white d-flex align-items-center gap-2" type="button"
              data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-expanded="false" aria-controls="navbarMenu"
              style="font-weight: 600; font-size: 1.1rem;">
              <i class="fas fa-bars"></i> Navbar
            </button>
          </h2>
          <div id="navbarMenu" class="accordion-collapse collapse" aria-labelledby="headingNavbar"
            data-bs-parent="#componentMenu" style="transition: height 0.3s ease;">
            <div class="accordion-body p-0">
              <ul class="list-unstyled ps-3 mb-2">
                <li><a href="#" class="menu-link d-flex align-items-center gap-2 text-white px-3 py-2 rounded hover-bg"
                    data-file="assets/components/navbar/navbar1.html"><i class="fas fa-anchor"></i> Navbar 1</a></li>
                <li><a href="#" class="menu-link d-flex align-items-center gap-2 text-white px-3 py-2 rounded hover-bg"
                    data-file="assets/components/navbar/navbar2.html"><i class="fas fa-anchor"></i> Navbar 2</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Hero Slider Menu -->
        <div class="accordion-item bg-dark text-white border-0">
          <h2 class="accordion-header" id="headingHero">
            <button class="accordion-button collapsed bg-dark text-white d-flex align-items-center gap-2" type="button"
              data-bs-toggle="collapse" data-bs-target="#heroMenu" aria-expanded="false" aria-controls="heroMenu"
              style="font-weight: 600; font-size: 1.1rem;">
              <i class="fas fa-images"></i> Hero Slider
            </button>
          </h2>
          <div id="heroMenu" class="accordion-collapse collapse" aria-labelledby="headingHero"
            data-bs-parent="#componentMenu" style="transition: height 0.3s ease;">
            <div class="accordion-body p-0">
              <ul class="list-unstyled ps-3 mb-2">
                <li><a href="#" class="menu-link d-flex align-items-center gap-2 text-white px-3 py-2 rounded hover-bg"
                    data-file="assets/components/hero/hero1.html"><i class="fas fa-image"></i> Hero 1</a></li>
                <li><a href="#" class="menu-link d-flex align-items-center gap-2 text-white px-3 py-2 rounded hover-bg"
                    data-file="assets/components/hero/hero2.html"><i class="fas fa-image"></i> Hero 2</a></li>
                <li><a href="#" class="menu-link d-flex align-items-center gap-2 text-white px-3 py-2 rounded hover-bg"
                    data-file="assets/components/hero/hero3.html"><i class="fas fa-image"></i> Hero 3</a></li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Features Menu -->
        <div class="accordion-item bg-dark text-white border-0">
          <h2 class="accordion-header" id="headingAuth">
            <button class="accordion-button collapsed bg-dark text-white d-flex align-items-center gap-2" type="button"
              data-bs-toggle="collapse" data-bs-target="#authMenu" aria-expanded="false" aria-controls="authMenu"
              style="font-weight: 600; font-size: 1.1rem;">
              <i class="fas fa-star"></i> Auth
            </button>
          </h2>
          <div id="authMenu" class="accordion-collapse collapse" aria-labelledby="headingAuth"
            data-bs-parent="#componentMenu" style="transition: height 0.3s ease;">
            <div class="accordion-body p-0">
              <ul class="list-unstyled ps-3 mb-2">
                <li><a href="#" class="menu-link d-flex align-items-center gap-2 text-white px-3 py-2 rounded hover-bg"
                    data-file="assets/components/auth/register1.html"><i class="fas fa-box-open"></i> Register Form
                    1</a></li>
                <li><a href="#" class="menu-link d-flex align-items-center gap-2 text-white px-3 py-2 rounded hover-bg"
                    data-file="assets/components/auth/register2.html"><i class="fas fa-photo-video"></i> Register Form
                    2</a>
                </li>
                <li><a href="#" class="menu-link d-flex align-items-center gap-2 text-white px-3 py-2 rounded hover-bg"
                    data-file="assets/components/auth/login1.html"><i class="fas fa-address-book"></i> Login Form
                    1</a>
                </li>
                <li><a href="#" class="menu-link d-flex align-items-center gap-2 text-white px-3 py-2 rounded hover-bg"
                    data-file="assets/components/auth/login2.html"><i class="fas fa-question-circle"></i> Login Form
                    2</a></li>
                <li><a href="#" class="menu-link d-flex align-items-center gap-2 text-white px-3 py-2 rounded hover-bg"
                    data-file="assets/components/auth/login3.html"><i class="fas fa-envelope"></i> Login Form
                    3</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Buttons Menu -->
        <div class="accordion-item bg-dark text-white border-0">
          <li style="list-style: none;"><a href="#"
              class="menu-link d-flex align-items-center gap-2 text-white px-3 py-2 rounded hover-bg"
              data-file="assets/components/buttons/buttons.html"><i class="fas fa-box-open"></i> Button
            </a></li>
        </div>
        <!-- Cards Menu -->
        <div class="accordion-item bg-dark text-white border-0">
          <li style="list-style: none;"><a href="#"
              class="menu-link d-flex align-items-center gap-2 text-white px-3 py-2 rounded hover-bg"
              data-file="assets/components/cards/card.html"><i class="fas fa-box-open"></i> Card
            </a></li>
        </div>
        <!-- Features Menu -->
        <div class="accordion-item bg-dark text-white border-0">
          <h2 class="accordion-header" id="headingFeatures">
            <button class="accordion-button collapsed bg-dark text-white d-flex align-items-center gap-2" type="button"
              data-bs-toggle="collapse" data-bs-target="#featuresMenu" aria-expanded="false"
              aria-controls="featuresMenu" style="font-weight: 600; font-size: 1.1rem;">
              <i class="fas fa-star"></i> Features
            </button>
          </h2>
          <div id="featuresMenu" class="accordion-collapse collapse" aria-labelledby="headingFeatures"
            data-bs-parent="#componentMenu" style="transition: height 0.3s ease;">
            <div class="accordion-body p-0">
              <ul class="list-unstyled ps-3 mb-2">
                <li><a href="#" class="menu-link d-flex align-items-center gap-2 text-white px-3 py-2 rounded hover-bg"
                    data-file="assets/components/features/product.html"><i class="fas fa-box-open"></i> Product</a></li>
                <li><a href="#" class="menu-link d-flex align-items-center gap-2 text-white px-3 py-2 rounded hover-bg"
                    data-file="assets/components/features/gallery.html"><i class="fas fa-photo-video"></i> Gallery</a>
                </li>
                <li><a href="#" class="menu-link d-flex align-items-center gap-2 text-white px-3 py-2 rounded hover-bg"
                    data-file="assets/components/features/contact.html"><i class="fas fa-address-book"></i> Contact</a>
                </li>
                <li><a href="#" class="menu-link d-flex align-items-center gap-2 text-white px-3 py-2 rounded hover-bg"
                    data-file="assets/components/features/faq.html"><i class="fas fa-question-circle"></i> FAQ</a></li>
                <li><a href="#" class="menu-link d-flex align-items-center gap-2 text-white px-3 py-2 rounded hover-bg"
                    data-file="assets/components/features/subscribe.html"><i class="fas fa-envelope"></i> Subscribe</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

      </div>


    </nav>


    <!-- Content Area -->
    <main class="flex-grow-1 p-4" id="content">
      <h2>Select a component from the sidebar</h2>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
