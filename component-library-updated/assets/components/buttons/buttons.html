<div class="card">
    <div class="card-body animated-buttons-component">
        <h5 class="component-title">Animated Buttons</h5>

        <div class="animated-button-group">
            <button class="btn ani-slide-left"><span>Slide Left</span></button>
            <button class="btn ani-slide-right"><span>Slide Right</span></button>
            <button class="btn ani-bg-fade"><span>Fade</span></button>
            <button class="btn ani-glow"><span>Glow</span></button>
            <button class="btn ani-scale"><span>Scale</span></button>
            <button class="btn ani-inset"><span>Inset</span></button>
            <button class="btn ani-border-reveal"><span>Border Reveal</span></button>
            <button class="btn ani-fill-up"><span>Fill Up</span></button>
            <button class="btn ani-fill-down"><span>Fill Down</span></button>
            <button class="btn ani-swipe"><span>Swipe</span></button>
            <button class="btn ani-ripple"><span>Ripple</span></button>
            <button class="btn ani-dotted"><span>Dotted</span></button>
            <button class="btn ani-underline"><span>Underline</span></button>
            <button class="btn ani-skew"><span>Skew</span></button>
            <button class="btn ani-glass"><span>Glass</span></button>
        </div>
    </div>
</div>

<style>
    .animated-buttons-component {
        font-family: 'Segoe UI', sans-serif;
    }

    .component-title {
        margin-bottom: 20px;
        font-weight: 600;
        font-size: 18px;
        color: #333;
    }

    .animated-button-group {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
    }

    .btn {
        position: relative;
        overflow: hidden;
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        cursor: pointer;
        border-radius: 6px;
        transition: all 0.3s ease;
        color: #fff;
        background-color: #2563eb;
        z-index: 0;
    }

    .btn span {
        position: relative;
        z-index: 2;
    }

    /* Common pseudo-element styles */
    .btn::before {
        content: '';
        position: absolute;
        z-index: 1;
        transition: all 0.4s ease;
    }

    /* Slide Left */
    .ani-slide-left::before {
        width: 0%;
        height: 100%;
        top: 0;
        left: 0;
        background: #1e40af;
    }

    .ani-slide-left:hover::before {
        width: 100%;
    }

    /* Slide Right */
    .ani-slide-right::before {
        width: 0%;
        height: 100%;
        top: 0;
        right: 0;
        background: #1d4ed8;
    }

    .ani-slide-right:hover::before {
        width: 100%;
    }

    /* Swipe */
    .ani-swipe::before {
        width: 100%;
        height: 100%;
        top: 0;
        left: -100%;
        background: #3b82f6;
    }

    .ani-swipe:hover::before {
        left: 0;
    }

    /* Fade */
    .ani-bg-fade:hover {
        background-color: #1e40af;
    }

    /* Glow */
    .ani-glow:hover {
        box-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6;
    }

    /* Scale */
    .ani-scale:hover {
        transform: scale(1.08);
    }

    /* Inset */
    .ani-inset:hover {
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
    }

    /* Border Reveal */
    .ani-border-reveal {
        background: transparent;
        color: #2563eb;
        border: 2px solid #2563eb;
    }

    .ani-border-reveal:hover {
        background: #2563eb;
        color: #fff;
    }

    /* Fill Up */
    .ani-fill-up::before {
        bottom: 0;
        left: 0;
        width: 100%;
        height: 0%;
        background: #1d4ed8;
    }

    .ani-fill-up:hover::before {
        height: 100%;
    }

    /* Fill Down */
    .ani-fill-down::before {
        top: 0;
        left: 0;
        width: 100%;
        height: 0%;
        background: #1d4ed8;
    }

    .ani-fill-down:hover::before {
        height: 100%;
    }

    /* Ripple */
    .ani-ripple::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        background: rgba(255, 255, 255, 0.5);
    }

    .ani-ripple:active::after {
        width: 100px;
        height: 100px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%) scale(1);
        animation: ripple 0.6s linear;
    }

    @keyframes ripple {
        to {
            transform: translate(-50%, -50%) scale(2.5);
            opacity: 0;
        }
    }

    /* Dotted */
    .ani-dotted {
        border: 2px dotted #2563eb;
        background: transparent;
        color: #2563eb;
    }

    .ani-dotted:hover {
        background: #2563eb;
        color: #fff;
    }

    /* Underline */
    .ani-underline {
        background: transparent;
        color: #2563eb;
    }

    .ani-underline::after {
        content: '';
        position: absolute;
        bottom: 6px;
        left: 0;
        height: 2px;
        width: 0;
        background-color: #2563eb;
        transition: width 0.3s ease;
        z-index: 1;
    }

    .ani-underline:hover::after {
        width: 100%;
    }

    /* Skew */
    .ani-skew {
        transform: skew(0);
        background-color: #7c3aed;
    }

    .ani-skew:hover {
        transform: skew(-5deg);
        background-color: #6d28d9;
    }

    /* Glass */
    .ani-glass {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(4px);
        color: #fff;
    }

    .ani-glass:hover {
        background: rgba(255, 255, 255, 0.2);
    }
</style>
