<div class="login3-wrapper">
    <div class="login3-box">
        <h2 class="login3-title">Sign in to your account</h2>

        <form class="login3-form">
            <div class="login3-group">
                <input type="email" id="login3-email" placeholder=" " required />
                <label for="login3-email">Email Address</label>
            </div>

            <div class="login3-group password-group">
                <input type="password" id="login3-password" placeholder=" " required />
                <label for="login3-password">Password</label>
                <span class="login3-toggle" id="login3-toggle">üëÅÔ∏è</span>
            </div>

            <div class="login3-options">
                <div class="login3-checkbox">
                    <input type="checkbox" id="remember-me3" class="login3-checkbox-input" />
                    <label for="remember-me3" class="login3-checkbox-label">Remember me</label>
                </div>
                <div class="login3-forgot">
                    <a href="#" class="login3-forgot-link">Forgot password?</a>
                </div>
            </div>



            <button type="submit" class="login3-btn">Login</button>

            <p class="login3-signup">Don't have an account? <a href="#">Register here</a></p>
        </form>
    </div>
</div>

<!-- CSS -->
<style>
    .login3-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f2f5f9;
        padding: 40px 20px;
        font-family: 'Segoe UI', sans-serif;
    }

    .login3-box {
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.05);
        max-width: 400px;
        width: 100%;
    }

    .login3-title {
        text-align: center;
        margin-bottom: 30px;
        font-size: 24px;
        color: #333;
        font-weight: 600;
    }

    .login3-form .login3-group {
        position: relative;
        margin-bottom: 25px;
    }

    .login3-form input[type="email"],
    .login3-form input[type="password"] {
        width: 100%;
        padding: 14px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        background: transparent;
        font-size: 15px;
        transition: all 0.3s;
    }

    .login3-form input:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    .login3-form label {
        position: absolute;
        top: 14px;
        left: 12px;
        background: white;
        padding: 0 5px;
        color: #999;
        transition: 0.2s ease-in-out;
        pointer-events: none;
    }

    .login3-checkbox-label {
        position: absolute;
        top: 2px !important;
        left: 20px !important;
        background: transparent !important;
        padding: 0 5px;
        color: #999;
        transition: 0.2s ease-in-out;
        pointer-events: none;
    }

    .login3-form input:not([type="checkbox"]):focus+label,
    .login3-form input:not([type="checkbox"]):not(:placeholder-shown)+label {
        top: -10px;
        left: 10px;
        font-size: 12px;
        color: #007bff;
    }


    .password-group {
        position: relative;
    }

    .login3-toggle {
        position: absolute;
        right: 12px;
        top: 14px;
        font-size: 18px;
        cursor: pointer;
        color: #888;
    }

    /* ============== */
    /* Scoped styles only for login3 component */
    .login3-options {
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
    }

    .login3-checkbox {
        display: flex;
        align-items: center;
        gap: 6px;
        cursor: pointer;
    }

    .login3-checkbox-input {
        width: 14px;
        height: 14px;
        margin: 0;
        accent-color: #007bff;
        appearance: checkbox;
        /* Ensure default behavior */
        cursor: pointer;
    }

    .login3-checkbox-label {
        font-size: 13px;
        color: #333;
        line-height: 1;
        cursor: pointer;
    }

    .login3-forgot-link {
        font-size: 13px;
        color: #007bff;
        text-decoration: none;
        white-space: nowrap;
    }

    .login3-forgot-link:hover {
        text-decoration: underline;
    }

    /* ============== */
    .login3-btn {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: #007bff;
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .login3-btn:hover {
        background: #0056b3;
    }

    .login3-signup {
        text-align: center;
        font-size: 14px;
        margin-top: 20px;
    }

    .login3-signup a {
        color: #007bff;
        text-decoration: none;
    }

    @media screen and (max-width: 500px) {
        .login3-box {
            padding: 30px 20px;
        }
    }
</style>

<!-- JS -->
<script>
    document.getElementById("login3-toggle").addEventListener("click", function () {
        const input = document.getElementById("login3-password");
        const isPass = input.type === "password";
        input.type = isPass ? "text" : "password";
        this.textContent = isPass ? "üôà" : "üëÅÔ∏è";
    });
</script>
