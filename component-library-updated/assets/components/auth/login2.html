<div class="login2-wrapper">
    <div class="login2-background">
        <form class="login2-card">
            <h2 class="login2-title">Welcome Back üëã</h2>

            <div class="input-group">
                <input type="email" id="email2" required placeholder=" ">
                <label for="email2">Email address</label>
            </div>

            <div class="input-group password-group">
                <input type="password" id="password2" required placeholder=" ">
                <label for="password2">Password</label>
                <span class="toggle" id="togglePassword2">üëÅÔ∏è</span>
            </div>

            <div class="options">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>

            <p class="signup">Don‚Äôt have an account? <a href="#">Sign up</a></p>

</div>

<!-- CSS -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    .login2-wrapper {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .login2-background {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        padding: 40px 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login2-card {
        background: rgba(255, 255, 255, 0.07);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px 30px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        color: #fff;
        position: relative;
    }

    .login2-title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 30px;
        text-align: center;
    }

    .input-group {
        position: relative;
        margin-bottom: 25px;
    }

    .input-group input {
        width: 100%;
        padding: 14px 12px;
        background: transparent;
        border: 1px solid #ccc;
        border-radius: 10px;
        color: white;
        font-size: 14px;
        outline: none;
    }

    .input-group label {
        position: absolute;
        top: 14px;
        left: 12px;
        color: #aaa;
        background: transparent;
        transition: 0.3s;
        pointer-events: none;
    }

    .input-group input:focus+label,
    .input-group input:not(:placeholder-shown)+label {
        top: -10px;
        left: 10px;
        background-color: #2a5298;
        padding: 0 5px;
        font-size: 12px;
        color: #fff;
    }

    .password-group {
        position: relative;
    }

    .toggle {
        position: absolute;
        right: 12px;
        top: 14px;
        cursor: pointer;
        font-size: 18px;
        color: #ddd;
    }

    .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 13px;
        margin-bottom: 20px;
    }

    .options a {
        color: #00d4ff;
        text-decoration: none;
    }

    .login2-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #00d4ff;
        color: #000;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    .login2-btn:hover {
        background: #00b4cc;
    }

    .signup {
        text-align: center;
        margin-top: 20px;
        font-size: 13px;
    }

    .signup a {
        color: #00d4ff;
        text-decoration: none;
    }

    @media (max-width: 500px) {
        .login2-card {
            padding: 30px 20px;
        }
    }
</style>

<!-- JS -->
<script>
    document.getElementById("togglePassword2").addEventListener("click", function () {
        const input = document.getElementById("password2");
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";
        this.textContent = isPassword ? "üôà" : "üëÅÔ∏è";
    });
</script>
